<!doctype html>
<html style=" height: 100% ">
<head>
	<meta charset="UTF-8">
	<link href="https://localvoid.github.io/uibench-base/0.1.0/styles.css" rel="stylesheet" />
	<title>UI Benchmark: $mol</title>
	<link href="-/web.css" rel="stylesheet"/>
	<style>
		html , body {
			overflow: hidden;
			height: 100%;
		}
		.Main {
			font: 16px/normal 'Times New Roman', sans-serif;
			box-shadow: none;
		}
		.Table {
			display: inline-block;
		}
		[mol_view] {
			transition: none;
		}
	</style>
</head>
<body>
<div mol_view_root="$mol_perf_uibench"></div>
<script src="https://localvoid.github.io/uibench-base/0.1.0/uibench.js"></script>
<script src="-/web.js"></script>
<script>
	uibench.init("$mol", "1.0.0");
	document.addEventListener("DOMContentLoaded", function(event) {
		uibench.run(
			function (state) {
				$mol_perf_uibench.Root(0).state(state)
				$mol_defer.run()
			},
			function (samples) {
				document.body.innerHTML = "<pre>" + JSON.stringify(samples, null, " ") + "</pre>"
			}
		)
	} )
</script>
</body>
</html>
